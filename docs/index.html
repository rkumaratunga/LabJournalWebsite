<div id="snakes-and-ladders" class="section level1">
<h1><strong>Snakes and Ladders</strong></h1>
<p>Snakes and Ladders is a board game comprised of 25 spaces, numbered 1 to 25. Certain spaces contain either the bottom or top of either a snake or a ladder. The winner of the game is the individual who reaches the space 100. Players either go down a snake (from the head to the tail) or go up a ladder depending on the number of spaces the individual is made to move. For example, if an individual lands on a ladder at space 3, he or she will automatically move to position 11. There are nine ladders and ten snakes on a board. The individual is given a certain number of spaces to move by rolling a six-sided dice.</p>
<p>First, the board must be set up properly. The movements that can occur either due to the snakes or the ladders are as follows, whereby the first number within the parenthesis is the starting tile and the second number within the parenthesis is the ending tile:</p>
<pre><code>(3, 11),
(10, 12),
(9, 18),
(6, 17),
(22, 20),
(24, 16),
(19, 8),
(14, 4)</code></pre>
<pre class="r"><code>ladders.df &lt;- data.frame(
  x = c(3,10,9,6), 
  y = c(11,12,18,17))

snakes.df &lt;- data.frame(
  x = c(22,24,19,14), 
  y = c(20,16,8,4))

ndiceneededtowin &lt;- vector(&quot;numeric&quot;, length = 1000)
for(i in 1:1000){
currentposition &lt;- 0
ndice &lt;- 0
nsnakes &lt;- 0
nladders &lt;- 0
ntrials = 1000
while(currentposition &lt; 25) {
  dice &lt;- sample(1:6, size = 1, replace = TRUE)
  currentposition &lt;- currentposition + dice
  ndice &lt;- ndice + 1
if(any(ladders.df$s %in% currentposition)) {
  currentposition &lt;- ladders.df$e[ladders.df$s %in% currentposition]
  ladders &lt;- ladders + 1}
if(any(snakes.df$s %in% currentposition)) {currentposition &lt;- snakes.df$e[snakes.df$s %in% currentposition] 
nsnakes&lt;- nsnakes + 1}}
 x&lt;- ndice
 ndiceneededtowin[i] &lt;- mean(x, na.rm = TRUE)
  }

print(ndiceneededtowin)</code></pre>
